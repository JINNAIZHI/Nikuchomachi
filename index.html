<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #f3b768;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0 20px;
      font-size: 18px;
    }
    .navbar a:hover {
      color: #333;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(243, 183, 104, 0.7);
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .phone-box {
      background-color: pink;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
      text-align: center;
    }
    .phone-box img {
      width: 30px;
      height: 30px;
    }
    .social-icons {
      margin-top: 10px;
    }
    .social-icons img {
      width: 24px;
      height: 24px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="#">Logo</a>
    </div>
    <div class="menu">
      <a href="#">私たちの物語</a>
      <a href="#">私たちを選ぶ理由</a>
      <div class="dropdown">
        <a href="#">サービス</a>
        <div class="dropdown-content">
          <a href="#">猫ホテル1</a>
          <a href="#">猫ホテル2</a>
          <a href="#">上门喂养</a>
        </div>
      </div>
      <a href="#">ギャラリー</a>
      <a href="#">お問い合わせ</a>
    </div>
    <div class="contact">
      <div class="phone-box">
        <img src="cat-icon.png" alt="Cat Icon">
        <p>0123-456-789</p>
      </div>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>
  </div>
</body>
</html>
